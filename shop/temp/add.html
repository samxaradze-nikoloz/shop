<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/desgin.css') }}">
</head>
<body>
    <h2 class="header">REGISTER</h2>
    <form action="/savedetails" method="post">
        <table class="form-table">
            <tr><td class="label">Name</td><td><input type="text" name="name" class="input-field" required></td></tr>
            <tr><td class="label">Email</td><td><input type="email" name="email" class="input-field" required></td></tr>
            <tr><td class="label">Address</td><td><input type="text" name="address" class="input-field" required></td></tr>

            <tr><td class="label">Card Number</td><td><input type="text" name="card_number" class="input-field" placeholder="1234 5678 9012" required></td></tr>
            <tr><td class="label">Expire Date</td><td><input type="text" name="expiry_date" class="input-field" placeholder="MM/YY" required></td></tr>
            <tr><td class="label">CVV</td><td><input type="password" name="cvv" class="input-field" placeholder="123" required></td></tr>
            <tr><td class="label">Cardholder Name</td><td><input type="text" name="cardholder_name" class="input-field" required></td></tr>

            <tr><td colspan="2" href="/success" class="submit-row"><input type="submit" value="Submit" class="submit-button"></td></tr>
        </table>
    </form>

    <div style="margin-top: 10px; text-align:center;">
        <a href="/" class="back-button">Back to Main Page</a>
    </div>
</body>
</html>
